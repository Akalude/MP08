
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Basic2</title>
    <script type="text/javascript" src="act2.2.js"></script>
	</head>

	<body>

    <div class="calculator">

      <center>
			<button id="btn-1" value="1" onclick="num(1)">1</button>
			<button id="btn-2" value="2" onclick="num(2)">2</button>
			<button id="btn-3" value="3" onclick="num(3)">3</button>
      <button id="btn-sum" onclick="sum()">+</button>
      <br>

			<button id="btn-4"  value="4" onclick="num(4)">4</button>
      <button id="btn-5" value="5" onclick="num(5)">5</button>
      <button id="btn-6" value="6" onclick="num(6)">6</button>
      <button id="btn-res"  onclick="res()">-</button>

      <br>
      <button id="btn-7" value="7" onclick="num(7)">7</button>
      <button id="btn-8"  value="8" onclick="num(8)">8</button>
      <button id="btn-9" value="9" onclick="num(9)">9</button>
      <button id="btn-mul" onclick="mul()">*</button>

      <br>
      <button id="btn-C" onclick="C()">C</button>
      <button id="btn-0" value="0" onclick="num(0)">0</button>
      <button id="btn-."  onclick=".()">.</button>
      <button id="btn-div" onclick="div()">/</button>
      <br>



      <button id="btn-=" onclick="=()">=</button>


      </center>
			<label>Result: </label><input type="text" id="result">


    </div>

	</body>
</html>
